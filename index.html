<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       
        <div class="converter-box">
             <!-- add this near your converter controls -->
              <!-- <input type="checkbox" id="voiceToggle" checked>
<label for="voiceToggle">Enable Voice</label> -->

       <h1 class="title-with-img">
        <img src="cc-image.jpg" alt="icon">
    Currency Converter
    <img src="cc-image.jpg" alt="icon">
</h1>

        <!-- <img src="cc-image.jpg">6 -->
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
               
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                   
                        <img src="https://flagsapi.com/US/flat/64.png">
                             <img class="Currency-flag">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                             <option value="INR">INR</option>
                              <option value="EUR">EUR</option>
                               <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                 <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <!-- <option value="USD">USD</option>
                             <option value="INR" selected>INR</option>
                              <option value="EUR">EUR</option>
                               <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="msg">1 USD = 88 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    </div>
    <!-- <script src="codes.js"></script> -->
     <script src="countryList.js"></script>
    <script src="script.js"></script>
</body>
</html>
